<!DOCTYPE html>
<html>
<head>
	<title>aCrm</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta charset="utf-8">
	<!-- todo local copy --> 
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/simple-line-icons/2.4.1/css/simple-line-icons.css">
	<style type="text/css">
		@@include('../tmp/inline.css')
	</style>
	<!--[if lt IE 9]>
  	<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	<![endif]-->
</head>
<body class="_hideCaller">
	<header>
		<a class="logo" href="/">alpha<span class="_h">CRM</span></a>
		<nav class="menu-trigger" id="menuTrigger">
			<span class="item"></span>
		</nav>
		<span class="telephone-trigger" id="callerTrigger"><i class="icon-call-in isons"></i></span>
		<div class="user-login">
			<img class="thumb" src="img/user-thumb.jpg" />
			<span class="login">Андрей</span>
		</div>
	</header>
	<aside class="menu-widget">
		<ul class="main-menu">
		<li class="item"><h3 class="heading">Меню</h3></li>
			<li class="item">
				<a class="link" href="#"><i class="icon-people"> </i>Контакты</a>
			</li>
			<li class="item">
				<a class="link" href="#"><i class="icon-phone"> </i>Звонки</a>
			</li>
		</ul>
	</aside>

	<aside class="caller-widget" id="callerWidget">
		<input class="phonenumber" />
		<ul class="contact-list">
			<li class="item">
				<a class="link" href="#">Евгений Николаевич Бородин</a>
			</li>
			<li class="item">
				<a class="link" href="#">Евгений Николаевич Бородин</a>
			</li>
			<li class="item">
				<a class="link" href="#">Евгений Николаевич Бородин</a>
			</li>
			<li class="item">
				<a class="link" href="#">Евгений Николаевич Бородин</a>
			</li>
			<li class="item">
				<a class="link" href="#">Евгений Николаевич Бородин</a>
			</li>
		</ul>
	</aside>

	<main>
		<div class="main-bar">
			<h1 class="title">
			Контакты
			<span class="subtitle">база с которой мы работаем</span>
			</h1>
			<button class="actions">Действия<i class="icon-arrow-down"></i></button>
			<input class="search" placeholder="Поиск" />
		</div>
		<table class="contacts-table" id="contactsTable">
			<thead class="header">
				<tr>
					<td>Должник</td><td>Телефон</td><td>Дополнительный контакт</td><td>Комментарий</td>
				</tr>
			</thead>
			<tbody class="content" id="contactsViewList"></tbody>
		</table>
	</main>
	<script id="tpl-contact-list" type="text/template">
		<td class="name"><%= name %></td>
		<td class="phone"><%= phone %></td>
		<td class="family"><%= family %></td>
		<td class="comment"><%= comment %></td>
	</script>
	<link rel="stylesheet" type="text/css" href="a.css">
	<script type="text/javascript" src="a.js"></script>
	
</body>
</html>
